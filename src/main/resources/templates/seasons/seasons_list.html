<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragments :: head}">
</head>

<body class="container-fluid d-flex flex-column vh-100 p-0 m-0"></body>
<!-- Cabecera -->
<header th:replace="~{layout/fragments :: header}">
</header>

<!-- Estructura principal del cuerpo de la página -->
<div class="flex-grow-1 d-flex">

    <aside th:replace="~{layout/fragments :: aside}">
    </aside>


    <main class="col-md-7 col-12 p-3">
        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
        <div class="p-2">
            <h2>Temporadas</h2>
            <div class="p-1" th:if="${seasons.isEmpty()}">
                <span>No hay temporadas aun</span>
            </div>
            <ul class="list-unstyled" th:if="${!seasons.isEmpty()}" th:each="season : ${seasons}">
                <li class="row">
                    <div class="col-8 border-bottom">
                        
                            <a th:href="@{/app/season/} + ${season.id} + '/show'" type="submit" class="text-decoration-none">
                                <span th:if="${season.endDate != null}"
                                    th:text="${season.startDate} + '  ->  ' + ${season.endDate} + ' : ' + ${season.title}"></span>
                                <span th:if="${season.endDate == null}"
                                    th:text="${season.startDate} + ' : ' + ${season.title}"></span>
                            </a>

                    </div>
                    <div class="col-2">
                        <div th:replace="~{layout/forms :: seasonDelete}"></div>
                    </div>
                </li>
            </ul>

            <div th:if="${!seasons.isEmpty()}">
                <nav th:replace="~{layout/paginator-nav :: nav}"></nav>
            </div>

            <a class="btn btn-primary btn-small" th:href="@{/app/season/create}">Nueva temporada<i
                    class=" ms-2 fa-solid fa-plus"></i></a>

        </div>
    </main>

</div>

<!-- Pie de página -->
<footer th:replace="~{layout/fragments :: footer}">

</footer>

</body>

</html>
