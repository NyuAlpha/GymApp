<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/fragments :: head}">
    </head>
    
    <body class="container-fluid d-flex flex-column vh-100 p-0 m-0">
        

        <header th:replace="~{layout/fragments :: header}">
        </header>
    

        <div class="flex-grow-1 d-flex">
            
            <aside th:replace="~{layout/fragments :: aside}">
            </aside>


            <!-- Contenido principal -->
            <main class="col-md-7 col-12">
                <div class="p-4">

                    <h2>Editor de entrenamiento</h2>
                    
                    <form class="my-3" th:action="@{/app/season/training/update}" th:object="${training}" th:method="PUT">

                        <div th:replace="~{layout/forms :: trainingForm}">
                        </div>
                        
                        <div class="form-group row my-2">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">
                                    Guardar<i class=" ms-2 fa-solid fa-floppy-disk"></i>
                                </button>
                                <a class="btn btn-secondary" th:href="@{/app/season/} + ${training.seasonId} + '/show'">
                                    Volver a la temporada<i class=" ms-2 fa-solid fa-rotate-left"></i>
                                </a>
                            </div>
                        </div>
                        
                    </form>


                </div>
            </main>
        </div>

        

        <footer th:replace="~{layout/fragments :: footer}">

        </footer>
    </body>
</html>
