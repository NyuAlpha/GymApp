<!DOCTYPE html>
<html lang="en" xmlns:th="https:\\www.thymeleaf.org">
<head th:replace="~{layout/fragments :: head}">
</head>

<body class="container-fluid d-flex flex-column vh-100 p-0">

    <!-- ====================================*Encabezado del login*========================================= -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-warning bg-dark text-white p-1">
            <div class="container-fluid">
                <span class="navbar-brand fs-2" href="#">GymApp</span>
            </div>
        </nav>
    </header>



    


    <!-- ==========================*SecciÃ³n principal donde va el login*=============================== -->

    <main class="d-flex flex-grow-1 align-items-center justify-content-center mt-n5 p-2">
        <div>
            <div class="card login-card" >
                <div class="card-header text-center bg-secondary text-dark">
                    <div class="my-2">
                        <i class="fa-regular fa-user" style="font-size: 50px;"></i>
                    </div>
                    <h4>LOGIN</h4>
                </div>
                <div class="card-body" style="background-color: #aaa;" >
    
                    <!-- Formulario de acceso a la app -->
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <div class="form-group row my-2">
                            <div class="col-sm-10 offset-sm-1">
                                <input class ="form-control" type="text" id="username" th:field="*{username}" placeholder="Usuario">
                            </div>
                        </div>
                    
                        <div class="form-group row my-2">
                            <div class="col-sm-10 offset-sm-1">
                                <input class ="form-control" type="password" id="password" th:field="*{password}" placeholder="Password">
                            </div>
                        </div>
                    
                        <div class="form-group row my-2 mt-5">
                            <input class="col-10 offset-1 btn btn-dark" type="submit" value="Login">
                        </div>
                
                    </form>
                </div>
            </div>
            <!-- Error de login -->
            <div class="alert alert-danger show-message my-4" th:if="${error}" th:text="${error}"></div>
        </div>
    </main>




    <!-- ====================================*Footer y scripts*========================================= -->
    <footer th:replace="~{layout/fragments :: footer}"></footer>


</body>
</html>
