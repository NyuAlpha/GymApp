<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/fragments :: head}">
    </head>
    
    <body>
        <!-- Cabecera -->
        <header th:replace="~{layout/fragments :: header}">
        </header>
    
        <!-- Estructura principal del cuerpo de la página -->
        <div class="container-fluid">
            <div class="row">
                <!-- Apartado a la izquierda -->
                <aside th:replace="~{layout/fragments :: aside}">
                </aside>
    
                <!-- Contenido principal -->
                <main class="col-md-9">
                    <div class="p-4">
                        <h2>Entrenamientos</h2>
                        <div th:if="${trainings.isEmpty()}">
                            <span>No hay entrenamientos aun</span>
                        </div>
                        <ul class="list-unstyled" th:if="${!trainings.isEmpty()}" th:each="training : ${trainings}">
                            <li class="row">
                                <div class="col-sm-8 border-bottom">
                                    <a class="text-decoration-none" th:href="@{/app/training/{id}(id=${training.id})}"
                                        th:text="${training.date} + ' : ' + ${training.title}"></a>
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-danger btn-small " style="font-size: 11px"
                                        th:href="@{/app/training/delete/{id}(id=${training.id})}"
                                        onclick="return confirm('¿Estás seguro que deseas eliminar este elemento?')">Eliminar<i
                                            class="ms-2 fa-solid fa-trash"></i></a>
                                </div>
                            </li>
                        </ul>
    
                        <nav th:replace="~{layout/paginator-nav :: nav}"></nav>
    
                        <a class="btn btn-primary btn-small" th:href="@{/app/training/create}">Nuevo entrenamiento<i
                                class=" ms-2 fa-solid fa-plus"></i></a>
    
                    </div>
                </main>
            </div>
        </div>
    
        <!-- Pie de página -->
        <footer th:replace="~{layout/fragments :: footer}">
    
        </footer>
    
    </body>
</html>
